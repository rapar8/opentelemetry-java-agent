apiVersion: 1

datasources:
- name: Prometheus
  type: prometheus
  uid: prometheus
  access: proxy
  orgId: 1
  url: http://prometheus:9090
  basicAuth: false
  isDefault: false
  editable: true
  jsonData:
    httpMethod: GET
- name: Loki
  type: loki
  uid: loki
  access: proxy
  orgId: 1
  url: http://loki:3100
  basicAuth: false
  isDefault: false
  editable: true
  jsonData:
    httpMethod: GET
- name: Tempo
  type: tempo
  uid: tempo
  access: proxy
  orgId: 1
  url: http://tempo:3200
  basicAuth: false
  isDefault: true
  editable: true
  jsonData:
    httpMethod: GET
    traceToMetrics:
      datasourceUid: prometheus
      spanStartTimeShift: '-1h'
      spanEndTimeShift: '-1h'
    serviceMap:
      datasourceUid: 'prometheus'
    nodeGraph:
      enabled: true
    search:
      hide: false
    spanBar:
      type: 'Tag'
      tag: 'http.path'
